name: Build and Test Bike Simulator

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install ESLint (for CI only)
      - name: Install ESLint
        run: npm install eslint

      # 4️⃣ Run Lint (CI quality gate)
      - name: Run ESLint
        run: npm run lint

      # 5️⃣ Install http-server (for packaging)
      - name: Install dependencies
        run: npm install -g http-server

      # 6️⃣ Prepare build artifact
      - name: Prepare artifact
        run: |
          mkdir build
          cp -r assets build/
          cp index.html build/
          cp game.js build/
          cp package.json build/

      # 7️⃣ Upload artifact
      - name: Upload game build
        uses: actions/upload-artifact@v4
        with:
          name: bike-game
          path: build
